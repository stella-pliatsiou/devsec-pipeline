version: "3.8"

services:
  jenkins:
    image: jenkins/jenkins:lts
    container_name: jenkins
    user: root
    ports:
      - "8080:8080"
      - "50000:50000"
    volumes:
      - jenkins_home:/var/jenkins_home
      - /var/run/docker.sock:/var/run/docker.sock
      - ./workspaces/devsec-pipeline/app       # <-- mount για το Snyk και pipeline
    environment:
      - JAVA_OPTS=-Djenkins.install.runSetupWizard=false

  sonarqube:
    image: sonarqube:latest
    container_name: sonarqube
    ports:
      - "9000:9000"
    environment:
      - SONAR_ES_BOOTSTRAP_CHECKS_DISABLE=true
    ulimits:
      memlock:
        soft: -1
        hard: -1
    volumes:
      - sonarqube_data:/opt/sonarqube/data
      - sonarqube_extensions:/opt/sonarqube/extensions

  sonar-scanner:
    image: sonarsource/sonar-scanner-cli
    container_name: sonar-scanner
    depends_on:
      - sonarqube
    volumes:
      - ./app:/usr/src
    entrypoint: >
      sonar-scanner
      -Dsonar.projectKey=devsec-pipeline
      -Dsonar.sources=/usr/src
      -Dsonar.host.url=https://vigilant-waddle-p9v9jqr9vgpcrw4-9000.app.github.dev
      -Dsonar.login=admin
      -Dsonar.password=admin

  zaproxy:
    image: ghcr.io/zaproxy/zaproxy:weekly
    container_name: zaproxy
    ports:
      - "8081:8080"
    volumes:
      - ./reports:/zap/wrk

networks:
  devsec:
    driver: bridge

volumes:
  jenkins_home:
  sonarqube_data:
  sonarqube_extensions:
